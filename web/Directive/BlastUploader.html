<div class="blast-uploader_dropzone"
     ngf-drop
     ngf-select
     ng-model="file"
>
    <img ng-show="loading" class="blast-uploader_loader" src="assets/images/github-loader.gif">
    <div ng-show="!loading" class="blast-uploader_text">
        <p class="text">
            Drop pdfs or images here or click to upload
        </p>
    </div>
</div>
