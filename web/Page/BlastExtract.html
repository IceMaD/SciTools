<div class="strate">
    <blast-uploader ng-show="!blast"
                    export-value-in="blast"
                    export-name-in="name"></blast-uploader>

    <div ng-show="blast">

        <div class="action-bar">
            <input class="action-bar_search-bar" type="text" ng-model="query">
            <div class="action-bar_title">
                <p class="text --emphasis">
                    {{ app.title }}
                </p>
            </div>
            <div class="action-bar_action">
                <dropdown icon="paint-brush" choices="colors.options" export-choice-in="colors.current"></dropdown>
            </div>
        </div>

        <div dir-paginate="hit in filtered_hits |itemsPerPage: 10">
            <hit value="hit"></hit>
        </div>

        <dir-pagination-controls boundary-links="true" template-url="Directive/Pagination.html"></dir-pagination-controls>
    </div>

</div>
